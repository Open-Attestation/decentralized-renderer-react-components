version: 2.1

workflows:
  build-workflow:
    jobs:
      - build:
          context:
            - deployment
jobs:
  build:
    docker:
      - image: 'cimg/node:16.12.0'
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
      - run:
          name: build
          command: npm run build
      - run:
          name: release
          command: npx semantic-release
